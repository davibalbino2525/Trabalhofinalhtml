<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Plano de Saúde</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora de Plano de Saúde</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Dados do Usuário</h2>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (em kg)</label>
                    <input type="number" id="peso" step="0.01" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="altura">Altura (em metros)</label>
                    <input type="number" id="altura" step="0.01" class="form-control" required>
                </div>
                <button onclick="calcularPlanos()" class="btn btn-primary">Calcular</button>
            </div>
        </div>

        <div id="resultado" class="mt-4">
            <h2>Resultado da Calculadora</h2>
            <table id="tabelaResultado" class="table">
                <thead>
                    <tr>
                        <th>Operadora</th>
                        <th>Plano</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="melhorPlano" class="mt-4">
            <h2>Melhor Plano</h2>
            <p id="planoSugerido"></p>
            <p id="precoMelhorPlano"></p>
        </div>

        <button onclick="sugerirMelhorPlano()" class="btn btn-primary mt-4">Sugerir Melhor Plano</button>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
